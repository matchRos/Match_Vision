%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
Camera.type: "PinHole"

# Camera calibration and distortion parameters (OpenCV) (equal for both cameras after stereo rectification)
Camera.fx: 582.5922895849226
Camera.fy: 582.0372728193894
Camera.cx: 430.1807319288165
Camera.cy: 148.67919590606823

Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0

Camera.width: 848
Camera.height: 480

# Camera frames per second 
Camera.fps: 30.0

# stereo baseline times fx
Camera.bf: 29.12962   

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Close/Far threshold. Baseline times.
ThDepth: 50.0 # 35

# Transformation from camera 0 to body-frame (imu)
Tbc: !!opencv-matrix
   rows: 4
   cols: 4
   dt: f
   data: [0.9994128952793179, -0.015495962793320961, -0.030557157697002006, -0.001232014610030495,
         0.01871367175399705, 0.993975063003642, 0.10799709540719042, 0.07623788488090723,
        0.028699533774873234, -0.1085055264215337, 0.9936814819131385, 0.16159570126531433,
         0.0, 0.0, 0.0, 1.0]

# IMU noise
IMU.NoiseGyro: 1.8321244045704243e-03 #1.6968e-04 
IMU.NoiseAcc: 1.7098154708659104e-02  #2.0e-3
IMU.GyroWalk: 2.0143821313443217e-05 
IMU.AccWalk: 3.4542612068714395e-04 # 3e-03
IMU.Frequency: 200

